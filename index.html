<!DOCTYPE html>
<html>
	<head>
		<title>Kodexempel 3</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="container">
			<div id="messages">
				<p class="message">Carl: Hi | 2021-03-05</p>
				<p class="message">Maria: Hello | 2021-03-05</p>
			</div>
			<div id="buttons">
				<input type="text" id="input">
				<input type="button" id="btn_send" value="Send">
			</div>
		</div>

		<script type="text/javascript">
			let input = document.getElementById("input");
			let btn = document.querySelector("#btn_send");
			let msg = document.getElementById("messages");
			console.log(input, btn, msg);

			function createMessage(username,text){
				let p = document.createElement("p");
				p.setAttribute("class","message");
				let date = new Date();

				let time = date.toLocaleTimeString("sv-SE");

				p.textContent = username + ": " + text + " | " + time;

				msg.appendChild(p);
				if(text == "fortnite"){
					createMessage("Bot", "Quote");
				}
			}
			createMessage("Albin", "fortnite");
			btn.addEventListener("click",function(){
				createMessage("Albin",input.value);
			})

		</script>
	</body>
</html>
